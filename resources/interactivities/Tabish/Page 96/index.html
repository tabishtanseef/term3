<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
			<h4><img onclick="play()" src="img/speaker.png" class="speaker" >Look at the numbers and click to  cross (âœ˜) the pictures. <br>
			&nbsp; &nbsp; &nbsp; Type to write how many are left. One has been done for you.
			</h4>
		</div>
	</div>
	<div class="row" >
		<div class="col-md-12" >
			<div class="row">
				<div class="col-md-4" style="margin:auto;">
					<center>
						<img src="img/1.jpg" class="tek"><br>
						7 - <span style="color:red;">3</span> = <input type="text" value="4" readonly >
					</center>
				</div>
				<div class="col-md-4" style="margin:auto;">
					<center>
						<img src="img/2.jpg" class="tek ori2" onclick="go(2)"><img src="img/22.jpg" class="tek fake2 hidden"><br>
						6 - <span style="color:red;">4</span> = <input type="text" id="tab0" maxlength="1" autocomplete="off">
					</center>
				</div>
				<div class="col-md-4" style="margin:auto;">
					<center>
						<img src="img/3.jpg" class="tek ori3" onclick="go(3)"><img src="img/33.jpg" class="tek fake3 hidden"><br>
						5 - <span style="color:red;">2</span> = <input type="text" id="tab1" maxlength="1" autocomplete="off">
					</center>
				</div>
				<div class="col-md-4" style="margin:auto;">
					<center>
						<img src="img/4.jpg" class="tek ori4" onclick="go(4)"><img src="img/44.jpg" class="tek fake4 hidden"><br>
						3 - <span style="color:red;">2</span> = <input type="text" id="tab2" maxlength="1" autocomplete="off">
					</center>
				</div>
				<div class="col-md-4" style="margin:auto;">
					<center>
						<img src="img/5.jpg" class="tek ori5" onclick="go(5)"><img src="img/55.jpg" class="tek fake5 hidden"><br>
						8 - <span style="color:red;">2</span> = <input type="text" id="tab3" maxlength="1" autocomplete="off">
					</center>
				</div>
				<div class="col-md-4" style="margin:auto;">
					<center>
						<img src="img/6.jpg" class="tek ori6" onclick="go(6)"><img src="img/66.jpg" class="tek fake6 hidden"><br>
						5 - <span style="color:red;">3</span> = <input type="text" id="tab4" maxlength="1" autocomplete="off">
					</center>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:40%;"></center></div>
		<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:40%;"></center></div>
		<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:40%;"></center></div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-96.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
