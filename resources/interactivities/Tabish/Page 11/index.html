<!doctype html>

<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script  src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="field">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h4>
					<img onclick="play()" src="img/speaker.png" class="speaker" >
					Look at the pictures and read the questions.<br> Type to answer <span class="let">Yes</span> or <span class="let">No</span>.
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<center><img src="img/1.png" class="ques_image"></center>
			</div>
			<div class="col-md-8" style="margin:auto;">
				<div class="answers">
					Is this a book?
				</div>
				<div class="answers">
					<input type="text" id="tab0" > this is a box.
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<center><img src="img/2.png" class="ques_image"></center>
			</div>
			<div class="col-md-8" style="margin:auto;">
				<div class="answers">
					Is this a hat?
				</div>
				<div class="answers">
					<input type="text" id="tab1" > this is a hat.
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<center><img src="img/3.png" class="ques_image"></center>
			</div>
			<div class="col-md-8" style="margin:auto;">
				<div class="answers">
					Is this an egg?
				</div>
				<div class="answers">
					<input type="text" id="tab2" > this is an egg.
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<center><img src="img/4.png" class="ques_image"></center>
			</div>
			<div class="col-md-8" style="margin:auto;">
				<div class="answers">
					Is this a table?
				</div>
				<div class="answers">
					<input type="text" id="tab3" > this is a car.
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:50%;"></center></div>
			<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:50%;"></center></div>
			<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:50%;"></center></div>
		</div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-11.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
