<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
			<h4><img onclick="play()" src="img/speaker.png" class="speaker" ><span style="color:#66AE3D;">Hungry Croc</span> <br>
			&nbsp; &nbsp; &nbsp; <span class="bll">Croc is very hungry. He does not like the number zero.</span> <br>
			&nbsp; &nbsp; &nbsp; Find all the fish with the answer zero. Click to colour them red.
			</h4>
		</div>
	</div>
	<div class="row" >
		<div class="col-md-12" >
			<div class="row">
				<div class="col-md-4" style="margin:auto;">
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/1.png" class="tek ori1" onclick="go(1)"><img src="img/11.png" class="tek fake1 hidden">
					</center>
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/2.png" class="tek ori2" onclick="go(2)"><img src="img/22.png" class="tek fake2 hidden">
					</center>
				</div>
				<div class="col-md-6" style="margin:auto;">
					<img src="img/croc.png" class="teki">
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/6.png" class="tek">
					</center>
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/7.png" class="tek">
					</center>
				</div>
				<div class="col-md-5" style="margin:auto;">
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/5.png" class="tek">
					</center>
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/3.png" class="tek ori3" onclick="go(3)"><img src="img/33.png" class="tek fake3 hidden">
					</center>
				</div>
				
				<div class="col-md-3" style="margin:auto;">
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/8.png" class="tek">
					</center>
				</div>
				<div class="col-md-3" style="margin:auto;">
					<center>
						<img src="img/4.png" class="tek ori4" onclick="go(4)"><img src="img/44.png" class="tek fake4 hidden">
					</center>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:40%;"></center></div>
		<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:40%;"></center></div>
		<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:40%;"></center></div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-103.mp3" id="audio3"></audio>
</body>

</html>
