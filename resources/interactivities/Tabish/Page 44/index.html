<!doctype html>

<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script  src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
			<h4><img onclick="play()" src="img/speaker.png" class="speaker" >
			Write the words that go together. Drag and drop the words from the box. One has been done for you.</h4>
		</div>
		<div class="col-md-10" style="border:5px solid #FECA0A; margin:auto; background:#fff; padding:10px; text-align:center;">
			<span class="ans" id="drag2" draggable="true" ondragstart="drag(event)" >ball</span> &nbsp; &nbsp; &nbsp;
			<span class="ans" id="drag3" draggable="true" ondragstart="drag(event)" >fruits</span> &nbsp; &nbsp; &nbsp;
			<span class="ans" id="drag1" draggable="true" ondragstart="drag(event)" >dogs</span> &nbsp; &nbsp; &nbsp;
			<span class="ans" id="drag4" draggable="true" ondragstart="drag(event)" >queen</span>
		</div>
	</div>
</div>
<div class="container" style="border:5px solid #FECA0A; padding:10px; " >
	<div class="row" >
		<div class="col-md-2" style="text-align:right;">
			<br>king and
		</div>
		<div class="col-md-3">
			<img src="img/1.png" class="ques_image">
		</div>
		<div class="col-md-3"  style="text-align:center;">
			<div id="div1" class="aa" ondrop="drop4(event)" ondragover="allowDrop(event)"></div>
			<div id="div1" class="solve hidden" >queen</div>
		</div>
		<div class="col-md-3">
			<img src="img/2.png" class="ques_image">
		</div>
	</div>
	<hr>
	<div class="row" >
		<div class="col-md-3">
			<img src="img/3.png" class="ques_image">
		</div>
		<div class="col-md-3" style="text-align:center;">
			<div id="div2" class="aa" ondrop="drop3(event)" ondragover="allowDrop(event)"></div>
			<div id="div2" class="solve hidden" >fruits</div>
		</div>
		<div class="col-md-3" style="text-align:left;">
			<br>and vegetables
		</div>
		<div class="col-md-3">
			<img src="img/4.png" class="ques_image">
		</div>
	</div>
	<hr>
	<div class="row" >
		<div class="col-md-3">
			<img src="img/5.png" class="ques_image">
		</div>
		<div class="col-md-2" style="text-align:right;">
			<br>bat and
		</div>
		<div class="col-md-3" style="text-align:center;">
			<div id="div3" class="aa" ondrop="drop2(event)" ondragover="allowDrop(event)"></div>
			<div id="div3" class="solve hidden" >ball</div>
		</div>
		<div class="col-md-3">
			<img src="img/6.png" class="ques_image">
		</div>
	</div>
	<hr>
	<div class="row" >
		<div class="col-md-3">
			<img src="img/7.png" class="ques_image">
		</div>
		<div class="col-md-2" style="text-align:right;">
			<br>cats and
		</div>
		<div class="col-md-3" style="text-align:center;">
			<div id="div4" class="aa" ondrop="drop1(event)" ondragover="allowDrop(event)"></div>
			<div id="div4" class="solve hidden" >dogs</div>
		</div>
		<div class="col-md-3">
			<img src="img/8.png" class="ques_image">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:50%;"></center></div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-44.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
