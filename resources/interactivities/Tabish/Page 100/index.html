<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
			<h4><img onclick="play()" src="img/speaker.png" class="speaker"><span style="color:#66AE3D;">At the toy shop.</span><br>
			&nbsp; &nbsp; &nbsp; Look at these pictures.
			</h4>
		</div>
	</div>
	<div class="row" >
		<div class="col-md-12" >
			<center>Mita and Mini are buying some toys from Mr Rahman’s shop.<br>
			<img src="img/img1739.jpg" class="teki"><br>
			<h4>How many toys are left in the shop?</h4></center>
		</div>
		<div class="col-md-4" >
			<div class="row m2">
				<div class="col-md-12 up">
					<center><img src="img/1.png" class="tek"><br><input type="text" value="4" readonly style="background:green; color:white;"> – 1 = <input type="text" id="tab0" maxlength="1" autocomplete="off"> dolls</center>
				</div>
			</div>
		</div>
		<div class="col-md-4" >
			<div class="row m1">
				<div class="col-md-12 up">
					<center><img src="img/2.png" class="tek"><br><input type="text" value="6" readonly style="background:red; color:white;"> – 3 = <input type="text" id="tab1" maxlength="2" autocomplete="off"> cars</center>
				</div>
			</div>
		</div>
		<div class="col-md-4" >
			<div class="row m2">
				<div class="col-md-12 up">
					<center><img src="img/3.png" class="tek"><br><input type="text" id="tab2" maxlength="1" autocomplete="off"> – 3 = <input type="text" id="tab3" maxlength="1" autocomplete="off"> animals</center>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:50%;"></center></div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-100.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
