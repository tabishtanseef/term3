<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="container" >
	<div class="row">
		<div class="col-md-12">
			<h4><img onclick="play()" src="img/speaker.png" class="speaker" >Count how many</h4>
		</div>
	</div>
	<div class="row" >
		<div class="col-md-12" style="margin:auto;" >
			<div class="row m1">
				<div class="col-md-4" >
					<center><img src="img/img1690.jpg" class="tek"><br>There are <span style="color:red;">8</span> mangoes on a tree.</center>
				</div>
				<div class="col-md-4" >
					<center><img src="img/img1693.jpg" class="tek"><br>The children eat <span style="color:red;">3</span> mangoes.</center>
				</div>
				<div class="col-md-4" >
					<center><img src="img/img1696.jpg" class="tek"><br>How many mangoes are left on the tree? <br> <input type="text" id="tab0" maxlength="1" autocomplete="off"></center>
				</div>
			</div>
			<div class="row m1">
				<div class="col-md-8" style="margin:auto;">
					<center>There are <span style="color:red;">6</span> children in the park. <span style="color:red;">2</span> children run away.<br><img src="img/img1699.jpg" class="tek"></center>
				</div>
				<div class="col-md-4" style="margin:auto;">
					<center><h4>How many children are left in the park?</h4><br><input type="text" id="tab1" maxlength="1" autocomplete="off"></center>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:50%;"></center></div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-99.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
